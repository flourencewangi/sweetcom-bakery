<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sweetcom products</title>
    <style>
      #slider figure{
        position: relative;
        width: 500%;
        margin: 0;
        left: 0;
        animation: 20s slider infinite;
      }
      #slider figure img{
        width: 20%;
        float:left;
      }
      @keyframes slider{
        0%{
          left:0;
        }
      }
      20%{
      left:0;
      }
      }
      25%{
      left:100%;
      }
      }
      
      45%{
      left:-100%;
      }
      }
      
      50%{
      left:-200%;
      }
      }
      
      70%{
      left:-200%;
      }
      }
      75%{
      left:-300%;
      }
      }
      95%{
      left:-300%;
      }
      100%{
      left:-400%;
      }
      }
      
    </style>
</head>

<body>
  <div id="slider">
    <figure>

      <img src="23.jpg">
       <img src="cake.jpg">
      <img src="3.jpg">
     <img src="4.jpg">
     <img src="8.jpg">
    </figure>
  </div>



 
</body>

</html>
